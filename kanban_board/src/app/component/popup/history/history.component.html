<div *ngFor="let item of this.history" class="btn btn-dark w-100" (click)="this.genelService.page_loading=true"
    [routerLink]="['/'+item._id]" routerLinkActive="router-link-active" (click)="this.popupService.popup=false">
    {{item.name}}</div>
<div class="btn btn-dark w-100" *ngIf="this.history.length==0">Empty</div>
